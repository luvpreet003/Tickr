<div class="projects-container">
  <div class="row">
    <div class="col-12 text-center">
      <button
        class="btn btn-primary btn-lg create-btn"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
        (click)="resetProjectForm()"
      >
        â• Create New Project
      </button>
    </div>
  </div>

  <div class="row mt-4">
    <div
      class="col-lg-4 col-md-6 col-sm-12"
      *ngFor="let project of projectList"
    >
      <div
        class="card project-card"
        (click)="navigateToDetails(project.projectId)"
      >
        <div class="card-header text-white project-header">
          {{ project.shortName }}
        </div>
        <div class="card-body">
          <h5 class="project-title">ğŸ“Œ {{ project.projectName }}</h5>
          <p class="project-date">
            <i class="fa-solid fa-calendar"></i> Created:
            {{ project.createdDate | date : "dd-MM-yy" }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button
            class="btn btn-outline-primary btn-sm"
            (click)="onEdit(project, $event)"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            âœï¸ Edit
          </button>
          <button
            class="btn btn-outline-danger btn-sm"
            (click)="onDelete(project.projectId, $event)"
          >
            ğŸ—‘ï¸ Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Create/Edit -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            {{ isEditing ? "âœï¸ Edit Project" : "ğŸ†• New Project" }}
          </h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label>Short Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="projectObj.shortName"
              />
            </div>
            <div class="col-6">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="projectObj.projectName"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            âŒ Close
          </button>
          <button
            type="button"
            class="btn btn-success"
            (click)="onSave()"
            data-bs-dismiss="modal"
          >
            {{ isEditing ? "ğŸ’¾ Update" : "âœ… Save" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
