<div class="users-container">
  <div class="row">
    <div class="col-12 text-end">
      <button
        class="btn btn-primary btn-sm"
        (click)="resetUserForm(); openModal()"
      >
        + Create New User
      </button>
    </div>
  </div>

  <div class="table-responsive mt-4">
    <table class="table table-light table-hover user-table">
      <thead class="table-primary">
        <tr>
          <th>Avatar</th>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>
            <div class="avatar">{{ user.fullName[0].toUpperCase() }}</div>
          </td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.emailId }}</td>
          <td>
            <button class="btn btn-info btn-sm edit-btn" (click)="onEdit(user)">
              Edit
            </button>
            <button
              class="btn btn-danger btn-sm"
              (click)="onDelete(user.userId)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal for Create/Edit -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h4 class="modal-title">
            {{ isEditing ? "Edit User" : "New User" }}
          </h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label>Email ID</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userObj.emailId"
              />
            </div>
            <div class="col-6">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="userObj.password"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userObj.fullName"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" (click)="onSave()">
            {{ isEditing ? "Update" : "Save" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
