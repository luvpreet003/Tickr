<div class="users-container">
  <div class="row">
    <div class="col-12 text-end">
      <button
        class="btn btn-primary btn-sm"
        data-bs-toggle="modal"
        data-bs-target="#myModal"
        (click)="resetUserForm()"
      >
        + Create New User
      </button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-3" *ngFor="let user of userList">
      <div class="card user-card">
        <div class="card-header text-white">
          {{ user.emailId }}
        </div>
        <div class="card-body">
          <h5 class="user-name">{{ user.fullName }}</h5>
          <p class="user-password">
            <i class="fa-solid fa-lock"></i> {{ user.password }}
          </p>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button
            class="btn btn-info btn-sm"
            (click)="onEdit(user)"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
          >
            Edit
          </button>
          <button
            class="btn btn-danger-light btn-sm"
            (click)="onDelete(user.userId)"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for Create/Edit -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">
            {{ isEditing ? "Edit User" : "New User" }}
          </h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
          ></button>
        </div>

        <div class="modal-body">
          <div class="row">
            <div class="col-6">
              <label>Email ID</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userObj.emailId"
              />
            </div>
            <div class="col-6">
              <label>Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="userObj.password"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-12">
              <label>Full Name</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="userObj.fullName"
              />
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="button"
            class="btn btn-primary"
            (click)="onSave()"
            data-bs-dismiss="modal"
          >
            {{ isEditing ? "Update" : "Save" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
