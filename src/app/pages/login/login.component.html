<div class="main">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row shadow-lg rounded login-box">
      <!-- Right Panel -->
      <div class="col-md-12 py-4">
        <h3 class="text-center mb-3">Welcome to Tickr</h3>
        <p class="text-center text-muted">Your project management companion</p>

        <form #form="ngForm" (ngSubmit)="onLogin()" class="mt-4">
          <div class="mb-3">
            <label for="emailId" class="form-label">Email Address</label>
            <input
              type="email"
              [(ngModel)]="loginObj.emailId"
              class="form-control"
              name="emailId"
              required
              placeholder="Enter your email"
              #emailId="ngModel"
            />
            <div *ngIf="emailId.invalid && emailId.touched" class="text-danger">
              Email is required
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input
                type="password"
                [(ngModel)]="loginObj.password"
                class="form-control"
                name="password"
                required
                placeholder="Enter your password"
                #password="ngModel"
              />
            </div>
            <div *ngIf="password.invalid && password.touched" class="text-danger">
              Password is required
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="form-check">
              <input type="checkbox" id="rememberMe" class="form-check-input" />
              <label for="rememberMe" class="form-check-label">Remember me</label>
            </div>
            <a href="#" class="text-primary">Forgot password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  crossorigin="anonymous"
></script>
